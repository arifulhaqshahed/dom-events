<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h2>Event Delegate</h2>
    <section id="list-box">
      <h4>Event Bubble list</h4>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="second-item" class="item">Incidunt, fugiat?</li>
        <li class="item">Aperiam, neque!</li>
        <li class="item">Voluptatibus, animi.</li>
        <li class="item">Numquam, iure.</li>
        <li class="item">Dicta, voluptatibus.</li>
      </ul>
      <button id="add-item">Add item</button>
    </section>

    <script>
      /* const allItems = document.getElementsByClassName("item");
      for (const item of allItems) {
        item.addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
          //   document.getElementById("list-container").removeChild(item);
        });
      } */

      document.getElementById("add-item").addEventListener("click", function () {
        const newItem = document.createElement("li");
        newItem.innerText = "Brand New Item";
        newItem.classList.add("item");
        document.getElementById("list-container").appendChild(newItem);
      });

      document.getElementById("list-container").addEventListener("click", function (event) {
        event.target.parentNode.removeChild(event.target);
      });
    </script>
  </body>
</html>
